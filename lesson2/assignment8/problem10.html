<!DOCTYPE html>
<!-- 10. Add the CSS needed to list all four items side by side in one row. Each list item should use the same amount of space as the other elements, and together they should hide the blue background entirely (but not the blue border). -->
<html lang="en">
  <head>
    <title>Problem 10</title>
    <meta charset="utf-8">
    <style>
       body {
        margin: 50px;
      }

      ul {
        background-color: #a7ceff;
        border: 10px solid blue;
        list-style: none;
        padding: 0;
      }

      li {
        background-color: #ffc;
        border: 10px solid red;
        box-sizing: border-box;
        display: inline-block;
        line-height: 120px;
        min-height: 120px;
        width: 25%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Item 1</li><!--
      --><li>Item 2</li><!--
      --><li>Item 3</li><!--
      --><li>Item 4</li>
    </ul>
  </body>
</html>
