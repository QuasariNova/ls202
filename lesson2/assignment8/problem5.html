<!DOCTYPE html>
<!-- Create a new HTML page with two consecutive div elements. Make each a fixed width and height of 300 pixels. Set the background color on the first div to "#fcc" (red) and the second to "#ccf" (blue). -->
<html lang="en">
  <head>
    <title>Problem 5</title>
    <meta charset="utf-8">
    <style>
      div {
        width: 300px;
        height: 300px;
      }

      #first-div {
        background-color: #fcc;
      }

      #second-div {
        background-color: #ccf;
      }
    </style>
  </head>
  <body>
    <div id="first-div">Content</div><div id="second-div">Other Content</div>
  </body>
</html>
