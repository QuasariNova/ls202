<!DOCTYPE html>
<!-- 6. Add a 5-pixel solid black border to the blue div. Compare the widths of the two boxes. Why is the blue box a different size? -->
<html lang="en">
  <head>
    <title>Problem 6</title>
    <meta charset="utf-8">
    <style>
      div {
        width: 300px;
        height: 300px;
      }

      #first-div {
        background-color: #fcc;
      }

      #second-div {
        background-color: #ccf;
        border: 5px solid black;
      }

      /* The blue div is larger because as a content-box its size is independent of its border or padding. By adding a border, it is now 310x310. */
    </style>
  </head>
  <body>
    <div id="first-div">Content</div><div id="second-div">Other Content</div>
  </body>
</html>
