<!DOCTYPE html>
<!-- 7. Add 20 pixels padding to all four sides of the red div. Notice the different widths again. Add a CSS property to both elements to ensure the total width for each is 300px rather than 300px and then some. -->
<html lang="en">
  <head>
    <title>Problem 7</title>
    <meta charset="utf-8">
    <style>
      div {
        width: 300px;
        height: 300px;
        box-sizing: border-box;
      }

      #first-div {
        background-color: #fcc;
        padding: 20px;
      }

      #second-div {
        background-color: #ccf;
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    <div id="first-div">Content</div><div id="second-div">Other Content</div>
  </body>
</html>
