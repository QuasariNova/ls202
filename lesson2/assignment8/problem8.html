<!DOCTYPE html>
<!-- 8. Change both boxes to place them side by side instead of stacked vertically. If necessary, increase the width of your browser window. -->
<html lang="en">
  <head>
    <title>Problem 8</title>
    <meta charset="utf-8">
    <style>
      div {
        width: 300px;
        height: 300px;
        box-sizing: border-box;
        display: inline-block;
      }

      #first-div {
        background-color: #fcc;
        padding: 20px;
      }

      #second-div {
        background-color: #ccf;
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    <div id="first-div">Content</div><div id="second-div">Other Content</div>
  </body>
</html>
