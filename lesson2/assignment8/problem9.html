<!DOCTYPE html>
<!-- 9. Add 20px of space between the red and blue boxes. -->
<html lang="en">
  <head>
    <title>Problem 9</title>
    <meta charset="utf-8">
    <style>
      div {
        width: 300px;
        height: 300px;
        box-sizing: border-box;
        display: inline-block;
        margin: 0 20px 0 0
      }

      #first-div {
        background-color: #fcc;
        padding: 20px;

        border: 5px solid black;

  <body>
    <div id="first-div">Content</div><div id="second-div">Other Content</div>
  </body>
</html>
