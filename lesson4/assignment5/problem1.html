<!DOCTYPE html>

<!-- 1. Create a table with column headings for "Product," "Quantity," and "Price." Fill the table with this data:

Apple, 34, $3.99/lb
Banana, 116, $1.69/lb
Carrot, 42, $2.49/lb
Kiwi, 18, $0.69 ea. -->

<html lang="en">
  <head>
    <title>Problem 1</title>
    <meta charset="utf-8">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Apple</th>
          <td>34</td>
          <td>$3.99/lb</td>
        </tr>

        <tr>
          <th scope="row">Banana</th>
          <td>116</td>
          <td>$1.69/lb</td>
        </tr>

        <tr>
          <th scope="row">Carrot</th>
          <td>42</td>
          <td>$2.49/lb</td>
        </tr>

        <tr>
          <th scope="row">Kiwi</th>
          <td>18</td>
          <td>$0.69 ea.</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
