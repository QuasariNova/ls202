<!DOCTYPE html>
<!-- 10. Update your solution to show all four possible choices at once. -->
<html lang="en">
  <head>
    <title>Problem 10</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="movie">Movie</label>
          </dt>
          <dd>
            <select name="movie" id="movie" size="4">
              <option value="looper">Looper</option>
              <option value="frozen">Frozen</option>
              <option value="tommy-boy">Tommy Boy</option>
              <option value="alien" selected>Alien</option>
            </select>
          </dd>

          <dt>
            <label for="rating">Rating</label>
          </dt>
          <dd>
            <input type="number" name="rating" id="rating" min="1" max="5">
          </dd>
        </dl>

        <label>
          <input type="checkbox" name="favorite" checked>
          Add to my favorites
        </label><br>

        <input type="submit" name="rate" value="Rate movie">
      </fieldset>
    </form>
  </body>
</html>
