<!DOCTYPE html>
<!-- 3. Add a select box to your solution from the previous problem that lets the user select a phone type given the options "home," "business," and "mobile." Make sure you pre-select the "home" option. -->
<html lang="en">
  <head>
    <title>Problem 3</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="first-name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first-name" id="first-name" required>
          </dd>

          <dt>
            <label for="last-name">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last-name" id="last-name" required>
          </dd>

          <dt>
            <label for="email">E-mail Address</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" placeholder="email@example.com" autocomplete="off" autocapitalize="none" autocorrect="off" required>
          </dd>

          <dt>
            <label for="phone">Phone Number</label>
          </dt>
          <dd>
            <input type="tel" name="phone" id="phone" placeholder="XXX-XXX-XXXX" required>
          </dd>

          <dt>
            <label for="phone-type">Phone Type</label>
          </dt>
          <dd>
            <select name="phone-type" id="phone-type">
              <option value="home" selected>Home</option>
              <option value="business">Business</option>
              <option value="mobile">Mobile</option>
            </select>
          </dd>
        </dl>

        <input type="submit" value="Send">
      </fieldset>
    </form>
  </body>
</html>
