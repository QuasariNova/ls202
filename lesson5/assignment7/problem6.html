<!DOCTYPE html>
<!-- 6. Add some placeholder text to the message box, e.g., Type your message here.. -->
<html lang="en">
  <head>
    <title>Problem 6</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="first-name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first-name" id="first-name" required>
          </dd>

          <dt>
            <label for="last-name">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last-name" id="last-name" required>
          </dd>

          <dt>
            <label for="email">E-mail Address</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" placeholder="email@example.com" autocomplete="off" autocapitalize="none" autocorrect="off" required>
          </dd>

          <dt>
            <label for="phone">Phone Number</label>
          </dt>
          <dd>
            <input type="tel" name="phone" id="phone" placeholder="###-###-####" required>
          </dd>

          <dt>
            <label for="phone-type">Phone Type</label>
          </dt>
          <dd>
            <select name="phone-type" id="phone-type">
              <option value="home" selected>Home</option>
              <option value="business">Business</option>
              <option value="mobile">Mobile</option>
            </select>
          </dd>

          <dt>
            <label for="message">Message</label>
          </dt>
          <dd>
            <textarea name="message" id="message" rows="6" cols="80" placeholder="Type your message here."></textarea>
          </dd>
        </dl>

        <input type="submit" value="Send">
      </fieldset>
    </form>
  </body>
</html>
