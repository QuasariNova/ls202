<!DOCTYPE html>
<!-- Create a review form with a single control that lets the user select from the movies "Looper," "Frozen," and "Tommy Boy," then add a numeric rating field that the user can set to any integer from 1-5. Next, add a toggle control to add the movie to your favorites list. Enable the toggle control by default. Lastly, add a submit button. -->
<html lang="en">
  <head>
    <title>Problem 8</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="movie">Movie</label>
          </dt>
          <dd>
            <select name="movie" id="movie">
              <option value="looper" selected>Looper</option>
              <option value="frozen">Frozen</option>
              <option value="tommy-boy">Tommy Boy</option>
            </select>
          </dd>

          <dt>
            <label for="rating">Rating</label>
          </dt>
          <dd>
            <input type="number" name="rating" id="rating" min="1" max="5">
          </dd>
        </dl>

        <label>
          <input type="checkbox" name="favorite" checked>
          Add to my favorites
        </label><br>

        <input type="submit" name="rate" value="Rate movie">
      </fieldset>
    </form>
  </body>
</html>
