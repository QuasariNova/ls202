<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form</title>
    <meta charset="utf-8">
  </head>
  <body>
    <!-- 1. Create a web page that contains a contact form. Using your newly acquired knowledge, create the label and input fields for a first name, last name, email address, city, state, and zip code. Each input field can appear on a separate line. -->

    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="first-name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first-name" id="first-name" required>
          </dd>

          <dt>
            <label for="last-name">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last-name" id="last-name" required>
          </dd>

          <!-- Use the most appropriate input type for the email and zip code inputs, along with a placeholder attribute that shows an example of a properly formatted email address and Zip Code. (There is no "zipcode" input type; use another input type.) Since Zip Codes always have five digits (we'll ignore Zip+4), you should also set a maximum length for this input. See if you can figure out how to require exactly 5 digits. -->

          <dt>
            <label for="email">E-mail Address</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" placeholder="email@example.com" required>
          </dd>

          <dt>
            <label for="city">City</label>
          </dt>
          <dd>
            <input type="text" name="city" id="city" required>
          </dd>

          <!-- 2. Assume that users are from the United States. The state select element should contain each state's two-letter abbreviation as option options. You don't need to add value attributes to the option elements; the form can submit the two-letter abbreviations to the server. You can download a list of the states from https://launchschool.com/gists/2424a869. -->
          <dt>
            <label for="state">State</label>
          </dt>
          <dd>
            <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>

          <dt>
            <label for="zip-code">Zip Code</label>
          </dt>
          <dd>
            <input type="text" name="zip-code" id="zip-code" pattern="[0-9]{5}" placeholder="#####" size="5" required>
          </dd>

          <!-- 4. Add some inputs that will help you get to know your users better. Begin with a question that asks "Which of these colors do you like best?" and add a list of inputs to represent colors. Make sure you use an input type that allows for precisely one color choice. Ensure that the browser pre-selects the first color in the list when the page loads. -->
          <dt>
            <label>Which of these colors do you like best?</label>
          </dt>
          <dd>
            <label>
              <input type="radio" name="color" value="Red" checked>
              Red
            </label>
            <label>
              <input type="radio" name="color" value="Green">
              Green
            </label>
            <label>
              <input type="radio" name="color" value="Blue">
              Blue
            </label>
          </dd>
        </dl>
      </fieldset>
    </form>
  </body>
</html>
