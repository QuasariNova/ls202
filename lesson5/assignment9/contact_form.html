<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="contact_form.css">
  </head>
  <body>

    <!-- 1. Since we want to treat each input in the form differently, we should use separate description lists for each field. Adjust the HTML to use a description list to pair the label and input elements.-->
    <form action="#" method="post">
      <fieldset>
        <!-- 2. Put the first and last name fields on the same line. Each of the inputs should take up 50% of the form's width, counting any padding or margins. -->
        <dl class="partial name">
          <dt>
            <label for="first-name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first-name" id="first-name" required>
          </dd>
        </dl><!--

     --><dl class="partial name">
          <dt>
            <label for="last-name">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last-name" id="last-name" required>
          </dd>
        </dl>

        <dl>
          <dt>
            <label for="email">E-mail Address</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" placeholder="email@example.com" required>
          </dd>
        </dl>

        <!-- 3. Put the final three address fields on the same line. The city should consume 50% of the available width, the state 10%, and the zip code 40%. -->
        <dl class="partial name">
          <dt>
            <label for="city">City</label>
          </dt>
          <dd>
            <input type="text" name="city" id="city" required>
          </dd>
        </dl><!--

     --><dl class="partial state">
          <dt>
            <label for="state">State</label>
          </dt>
          <dd>
            <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
        </dl><!--

     --><dl class="partial zip-code">
          <dt>
            <label for="zip-code">Zip Code</label>
          </dt>
          <dd>
            <input type="number" name="zip-code" id="zip-code" pattern="[0-9]{5}" placeholder="#####" required>
          </dd>
        </dl>

        <p>Which of these colors do you like best?</p>

        <ul>
          <li>
            <label>
              <input type="radio" name="color" value="red" checked>
              Red
            </label>
          </li>

          <li>
            <label>
              <input type="radio" name="color" value="orange">
              Orange
            </label>
          </li>

          <li>
            <label>
              <input type="radio" name="color" value="yellow">
              Yellow
            </label>
          </li>

          <li>
            <label>
              <input type="radio" name="color" value="green">
              Green
            </label>
          </li>

          <li>
            <label>
              <input type="radio" name="color" value="blue">
              Blue
            </label>
          </li>

          <li>
            <label>
              <input type="radio" name="color" value="indigo">
              Indigo
            </label>
          </li>

          <li>
            <label>
              <input type="radio" name="color" value="violet">
              Violet
            </label>
          </li>
        </ul>

        <p>Which web technologies do you want to learn?</p>

        <ul>
          <li>
            <label>
              <input type="checkbox" name="html">
              HTML
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="css">
              CSS
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="javascript">
              Javascript
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="ruby">
              Ruby
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="rails">
              Rails
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="python">
              Python
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="django">
              Django
            </label>
          </li>
        </ul>

        <dl>
          <dt>
            <label for="comment">Comments</label>
          </dt>
          <dd>
            <textarea name="comment" id="comment" rows="6" cols="80" placeholder="Type message here" required></textarea>
          </dd>
        </dl>

        <input type="hidden" name="date" value="2023-04-11">

        <input type="submit" value="Send">
        <input type="reset">
      </fieldset>
    </form>
  </body>
</html>
