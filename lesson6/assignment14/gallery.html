<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="gallery.css">
  </head>
  <body>
    <article class="gallery">
      <header>
        <h1>My Photo Gallery</h1>
      </header>
      <main>
        <figure>
          <img src="1200x900.png" alt="">
          <figcaption>
            Example photo
          </figcaption>
        </figure>
      </main>
      <footer>
        <img src="1200x900.png" alt="pic1">
        <img src="1200x900.png" alt="pic2">
        <img src="1200x900.png" alt="pic3">
        <img src="1200x900.png" alt="pic4">
      </footer>
    </article>
  </body>
</html>
